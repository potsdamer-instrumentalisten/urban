<script>
	function tempAlert(msg,duration)
	{
		var el = document.createElement("div");
		el.setAttribute("class","notification");
		el.innerHTML = msg;

		var wrapper = document.createElement("div");
		wrapper.setAttribute("class","notificationWrapper");
		wrapper.appendChild(el);


	
	setTimeout(function(){
	wrapper.parentNode.removeChild(wrapper);
	},duration);
	document.body.appendChild(wrapper);
	}

	document.addEventListener('DOMContentLoaded', function() {
		var calendarEl = document.getElementById('calendar');

		var calendar = new FullCalendar.Calendar(calendarEl, {
			plugins: [ 'dayGrid', 'googleCalendar' ],
			eventLimit: true, // for all non-TimeGrid views
			locale: 'de',
			firstDay: 1,
			header: {
				left: 'title',
				center: '',
				right: 'today prevYear,prev,next,nextYear'
			},
			footer: {
				left: 'iCal',
				center: '',
				right: ''
			},
			customButtons: {
				iCal: {
					text: 'iCal',
					click: function() {
						const el = document.createElement('textarea');
						el.value = 'https://calendar.google.com/calendar/ical/988mcobbk63uv1l1drvm46hb8c%40group.calendar.google.com/public/basic.ics';
						document.body.appendChild(el);
						el.select();
						document.execCommand('copy');
						document.body.removeChild(el);
						tempAlert("Copied!",2000);
					}
				}
			},
			
			/* renew? */
			/**
			 * TODOs
			 * - popups for events
			 * - change theme (colors and radius of elements)
			 * - make everythin configurable
			 * - list view
			 */
			googleCalendarApiKey: 'AIzaSyBiwxPGKclc0YpqyQ1GxSJw_HVdPrf3GmU',

      // US Holidays
      eventSources: [{
				googleCalendarId: '988mcobbk63uv1l1drvm46hb8c@group.calendar.google.com',
				className: 'nice-event'
			},
			{
				googleCalendarId: '3fmgduviitseq16ldlgcrcfdsk@group.calendar.google.com'
			}
		]

      /* eventClick: function(event) {
        // opens events in a popup window
        window.open(event.url, '_blank', 'width=700,height=600');
        return false;
      } */
		});

		calendar.render();
	});

</script>
